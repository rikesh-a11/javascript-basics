<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Array </title>
</head>
<body>
    <script>
        //creating array
        //using literal

        const name = ["rik","raj","adarsha"];
        document.write(name+"<br/>");

        //adding elements

        const users = [];
        users [0] = "balen";
        users [1] = "rikesh";
        users [2] = "ram";
        document.write(users+"<br/>");

        const password = new Array("pass1","pass2","pass3");
        document.write(password+"<br/>");

        const newarray = ["rikesh",22,9880671393,true];
        document.write(newarray+"<br/>");

        // const evenNo = new Array(2,4,6,8);
        const evenNo = new Array(8);                   // 8 blank space
        document.write(evenNo);



    </script>
</body>
</html>
