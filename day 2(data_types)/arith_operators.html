<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operators</title>
</head>

<body>
    <script>
        var num1 = 20;
        var num2 = 3;
        var sum = num1 + num2;
        var diff = num1 - num2;
        var product = num1 * num2;
        var quotient = num1 / num2;
        var remainder = num1 % num2;

        document.write( `number 1: ${num1} <br/> number 2: ${num2} <br/> sum : ${sum} <br/> diff: ${diff} <br/> 
            product: ${product} <br/> quotient: ${quotient} <br/> remainder: ${remainder} <br/>`);

            ++num1;
            num2++;
            document.write(`number 1: ${num1} <br/> number 2: ${num2}`)

    </script>
</body>

</html>
