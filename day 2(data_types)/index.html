<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types and structure </title>
</head>
<body>
    <script>
        var name = "I am Rikesh Shrestha";
        document.write(name +"<br/>");
       document.write(typeof(name)+"<br/>");

        var ispass = true;
        document.write(ispass+ "</br>"+typeof(ispass)+"<br/>");

        var trash = undefined;
        document.write(trash+ "<br/>"+typeof(trash)+"<br/>");

    </script>
</body>
</html>
