<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ispass = true;
        var isfalse = false;
        var result1 = (ispass && isfalse);
        var result2 = (ispass || isfalse);
        var result3 = (!ispass);


        console.log(`${ispass} && ${isfalse} = ${result1}`);
        console.log(`${ispass} || ${isfalse} = ${result2}`);
        console.log(`!${ispass} = ${result3}`);

        // bitwise operation

        var bit1 = 1111;
        var bit2 = 0000;
        console.log(bit1 & bit2);
        console.log(bit1 | bit2);
       
    </script>
</body>
</html>
